<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Pop-up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <style> bg-video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
}

/* Centered content box */
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
}

input, button {
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    font-size: 18px;
}

button {
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}

/* Hidden video pop-up */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
}

.popup video {
    width: 100%;
    max-width: 600px;

.kc {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
}

.jeff video {
    width: 100%;
    max-width: 600px;
}
.sms {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
}

.sms video {
    width: 100%;
    max-width: 600px;
}
</style>
<script>function checkPassword() {
    var nameInput = document.getElementById('nameInput').value;
    
    // Example: If the name is 'John', show the video
    if (nameInput.toLowerCase() === 'mimic') {
        document.getElementById('popup').style.display = 'block';
    }
   else if (nameInput.toLowerCase() === 'gk') {
        document.getElementById('kc').style.display = 'block';
   }
   else if(nameInput.toLowerCase() === 'kyle') {
    document.getElementById('sms').style.display = 'block';
   }
    else {
        alert('Incorrect name!');
    }

}</script>
    
</head>
